<ion-header>
  <ion-navbar color="primary">
    <ion-title>Categorias</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="openCategoryForm()">
          <ion-icon name="add"></ion-icon>
      </button>      
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-list no-lines>
    <ion-item *ngFor="let category  of categories" (click)="openCategoryForm(category)" text-wrap>
      {{ category.title }}
    </ion-item>
  </ion-list>
</ion-content>
