<ion-header>
  <ion-navbar color="primary">
    <ion-title>Produto</ion-title>
  </ion-navbar>
  <ion-buttons right>
    <button ion-button clear (click)="saveOrEdit(product)" >
      Salvar
    </button>
    <button *ngIf="product._id" ion-button icon-only (click)="remove()">
      <ion-icon name="trash"></ion-icon>
    </button>
  </ion-buttons>
</ion-header>

<ion-content no-padding>
  <ion-list no-lines>    
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="product.name"></ion-input>
    </ion-item>    
    <ion-item>
      <ion-label floating>Preço</ion-label>
      <ion-input type="number" [(ngModel)]="product.price"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Descrição</ion-label>
        <ion-textarea [(ngModel)]="product.description" rows="4" aria-placeholder="Adicione a descrição do produto"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Categoria</ion-label>
      <ion-select [(ngModel)]="product.categoryId">
        <ion-option value="{{category._id}}" *ngFor="let category of categories">{{category.title}}</ion-option>        
      </ion-select>
    </ion-item>            
    <ion-item text-center>
      <button ion-button clear (click)="getPictureOption()">
        <ion-icon name="camera" item-left></ion-icon>Selecionar Foto
      </button>
    </ion-item>
    <ion-item *ngIf="product.image">
      <img [src]="product.image">
    </ion-item>
  </ion-list>
</ion-content>
