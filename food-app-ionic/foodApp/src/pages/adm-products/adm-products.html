<ion-header>
  <ion-navbar color="primary">
    <ion-title>Produtos</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="openProductForm()">
          <ion-icon name="add"></ion-icon>
      </button>      
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-list no-lines>
    <ion-item *ngFor="let product  of products" (click)="openProductForm(product)" text-wrap>
      {{ product.name }}
      <ion-note item-end>
        {{ product.categoryId.title }}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
