<ion-content padding>
  <div class="admin" >
    <button ion-button icon-only clear color="light" (click)="adminOptions()">
      <ion-icon name="settings"></ion-icon>
    </button>
  </div>
  <div class="blur"></div>
  <p class=title>O que deseja comer hoje?</p>
  <div class="category" *ngFor="let category of categories | orderBy:'title'" (click)="openProducts(category)" tappable>
    <div class="image" [ngStyle]="{'background-image': 'url(' + category.image + ')'}"></div>
    <p>{{category.title}}</p>
  </div>
</ion-content>
