<ion-content padding>
  <div class="red">
      <div class="logo">
          <img src="assets/imgs/icon-branco.png">
          <span>Food App</span>
        </div>
      <ion-list >
          <ion-item>
            <ion-input [(ngModel)]="form.email" type="text" placeholder="E-mail" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="form.password" type="password" placeholder="Senha" ></ion-input>
          </ion-item>
      </ion-list>
      <ion-grid>
        <ion-row>
          <button ion-button color="secondary" block round (click)="login()">
            Efetuar Login
          </button>  
        </ion-row>
        <ion-row>
          <button ion-button block outline color="secondary" (click)="openRegister()" round >
            Cadastrar-se
          </button>
        </ion-row>
      </ion-grid>  
      <ion-grid>
        <ion-row style="text-align: center">
          <button ion-button clear color="light" >
            Administrar Cadastros
          </button>
        </ion-row>
      </ion-grid>
  </div>
</ion-content>
