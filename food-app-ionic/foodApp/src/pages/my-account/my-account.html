  <div class="header"></div>
  <div class="title">
    <p>Minha Conta</p>
  </div>
  <div class="image" [ngStyle]="{'background-image': 'url(' + loggedUser.image + ')'}" (click)="imageOptions()"></div>
  <div class="form">
    <input type="text" placeholder="Name" [(ngModel)]="loggedUser.name"  />
    <input type="number" placeholder="Phone"  [(ngModel)]="loggedUser.phone" />
    <input type="text" placeholder="Email" [(ngModel)]="loggedUser.email"/>

      <button ion-button outline color="primary" round block (click)="save()">

  </div>
</ion-content>
