<ion-content padding>
  <div class="red">
      <div class="logo">
          <img src="/assets/imgs/icon-branco.png">
          <span>Food App</span>
        </div>
      <ion-list>
          <ion-item>
            <ion-input [(ngModel)]="form.name" type="text" placeholder="Nome" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="form.email" type="text" placeholder="E-mail" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="form.password" type="password" placeholder="Senha" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="form.confirmPassword" type="password" placeholder="Confirmar Senha" ></ion-input>
          </ion-item>
      </ion-list>
      <ion-grid>
        <ion-row>
          <button ion-button block color="secondary" round (click)="register()" >
            Cadastrar
          </button>
        </ion-row>
        <ion-row>
          <button ion-button block outline round (click)="backTologin()" color="secondary">
            Cancelar
          </button>
        </ion-row>
      </ion-grid>  
      <ion-grid>
        <ion-row style="text-align: center">
          <button ion-button clear color="light" >
            Administrar Cadastros
          </button>
        </ion-row>
      </ion-grid>
  </div>
</ion-content>
