<ion-header>
  <ion-navbar color="primary">
    <ion-title>Carrinho de Compras</ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-padding>
  <div class="value">
    <h2>{{shoppingCart.getTotalValue() | real}}</h2>
    <small>Seu pedido atual</small>
  </div>
  <div class="finish-button">
    <div class="button" tappable>Finalizar Pedido</div>
  </div>
  <div class="products">
    <div class="product" *ngFor="let product of products">
      <div class="image" [ngStyle]="{'background-image': 'url(' + product.image + ')'}" (click)="viewProduct(product)" tappable></div>
      <div class="title">{{product.name}}</div>
      <div class="description">{{product.description}}</div>
      <div class="price">{{product.price | real}}</div>
      <div class="quantity">
        <quantity (quantityChanged)="quantityChanged(product, $event)"></quantity>
      </div>
    </div>  
  </div>
</ion-content>
<tab [pagina]="''"></tab>
