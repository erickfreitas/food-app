<ion-header>
  <ion-navbar color="primary">
    <ion-title>Carrinho de Compras</ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-padding>
  <div class="value">
    <h2>{{shoppingCart.getTotalValue() | real}}</h2>
    <small>Seu pedido atual</small>
  </div>
  <div class="finish-button">
    <div class="shoppingcart-button" tappable>Finalizar Pedido</div>
  </div>
  <div class="products">
    <div class="product" *ngFor="let item of shoppingCart.items">
      <div class="image" [ngStyle]="{'background-image': 'url(' + item.product.image + ')'}" (click)="viewProduct(item.product)" tappable></div>
      <div class="title">{{item.product.name}}</div>
      <div class="description">{{item.product.description}}</div>
      <div class="price">{{item.product.price | real}}</div>
      <div class="quantity">
        <quantity [product]="item.product"></quantity>
      </div>
    </div>  
  </div>
</ion-content>
<tab [pagina]="''"></tab>
